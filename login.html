<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Login | Studieplanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  <style>
    body {
      background: #f3f0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #28a745;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #28a745; /* groen */
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #218838; /* donkerder groen bij hover */
}


    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .switch-title {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
      text-align: center;
    }

    .center-text {
  display: block;
  text-align: center;
  width: 100%;
  font-size: 16px;
  color: #444;
  margin-top: 10px;
  margin-bottom: 20px;
}

  </style>
</head>
<body>

<div class="login-container">
  <h1>Welkom Tiffany bij Studieplanner</h1>
  <p class="center-text">Meld je hieronder aan.</p>






  <!-- Login Form -->
  <form id="login-form">
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Wachtwoord" required />
    <button type="submit">Inloggen</button>
  </form>

  

<!-- Firebase Config & Login Logic -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB9Xw6Ra03kcfb6vmMZ6ROzrf5_1OmYoWA",
    authDomain: "studieplanner-tiff.firebaseapp.com",
    projectId: "studieplanner-tiff",
    storageBucket: "studieplanner-tiff.firebasestorage.app",
    messagingSenderId: "862395938280",
    appId: "1:862395938280:web:40ab60c1d5735076dfe05d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Inloggen
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch((error) => {
        document.getElementById("error-message").innerText = error.message;
      });
  });

  // Registreren
  document.getElementById("register-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch((error) => {
        document.getElementById("error-message").innerText = error.message;
      });
  });
</script>

</body>
</html>
